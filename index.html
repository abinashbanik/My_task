<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap" rel="stylesheet"> 
    <!-- Font Awessom -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    <!-- Bootstrap CSS-->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous"
    >

    <!-- our CSS -->
    <link 
        href="style.css"
        rel="stylesheet"
    />

    <title>Task Manager</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-primary" href="#">TaskManager</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <button type="button" class="btn btn-primary">
                <i class="fas fa-cart-plus"></i> Add new
            </button>  
          </div>
        </div>
      </nav>
      <div class="container">
          <div class="row justify-content-center mt-5">
              <div class="col-5 md-6">
                    <div class="input-group mb-3 shadow">
                        <input type="text" class="form-control" placeholder="Search task" 
                            aria-label="Search task" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2"><i class="fab fa-searchengin"></i></span>
                    </div>
              </div>
          </div>
          <!--Cards  -->
          <section>
              <div class="row">
                  <div class="col-md col-lg-4">
                    <div class="card">
                        <div class="card-header d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-outline-success"><i class="fas fa-edit"></i></button>
                            <button type="button" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></button>
                        </div>
                        <img src="https://media.wired.com/photos/59ef63d734ce5c0e0a752f30/4:3/w_723,h_542,c_limit/IronMan3-HP.jpg" 
                            class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Iron Man</h5>
                          <p class="card-text">Strongest Avenger With a heart</p>
                          <a href="#" class="btn btn-warning">Love Him</a>
                        </div>
                        <div class="card-footer ">
                            <button type="button" class="btn btn-outline-primary float-end">Open Task</button>
                        </div>
                      </div>
                  </div>
              </div>
          </section>
      </div>
      




    <!-- Script -->
    <!-- JavaScript Bundle with Popper -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"
        >
        

    </script>

</body>
</html>
